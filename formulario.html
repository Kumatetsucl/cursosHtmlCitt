                        <a class="nav-link" aria-current="page" href="../cursosHtmlCitt/index2.html">Home</a>

                            href="">formulario</a>

                    <li class="nav-item">

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section>
        <form action="#">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <label for="nombre" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="nombre" placeholder="correo@correo.com" required>
                    </div>
                    <div class="col">
                        <label for="nombre" class="form-label">nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="ingrese nombre completo" required>
                    </div>
                    <div class="col">
                        <label for="celular" class="form-label">numero de telefono</label>
                        <input type="number" class="form-control" id="celular" placeholder="59">
                    </div>

                    <div class="col">
                        <label for="fecnac" class="form-label">fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fecnac">
                    </div>

                    <div class="col">
                        <label for="contrasena" class="form-label">ingrese su contrase√±a</label>
                        <input type="password" class="form-control" id="contrasena"
                            placeholder="************************">
                    </div>
                    <div>
                        <label for="genero" class="form-label">Seleccione su genero</label>
                        <select name="genero" id="genero" class="form-control">
                            <option value="" disabled selected>-- seleccione --</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Prefiero no decirlo</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="campoDeTexto" class="form-label">ingrese su comentario</label>
                        <textarea class="form-control" id="campoDeTexto" rows="3" required></textarea>
                    </div>

                </div>
                <br><br><br><br>
                <input class="btn btn-outline-success" type="submit" value="Aceptar">
                <input class="btn btn-outline-primary" type="reset" value="Limpiar">
            </div>
        </form>
    </section>

    <footer>
        para mas informacion contactenos al correo@correo.com
    </footer>
